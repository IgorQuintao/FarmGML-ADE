# ===================================================================
# OGC Submission Manifest for FarmGML ADE v1.3
# Author: Eng. Igor Quintão (UFV)
# Date: 2025-10-26
# Purpose: Manifest describing the official submission package for
#          the FarmGML ADE (Application Domain Extension for CityGML 3.0)
# ===================================================================

submission:
  identifier: urn:ogc:def:ade:citygml:farmgml:1.3
  title: FarmGML ADE - Agricultural Domain Extension for CityGML 3.0
  version: 1.3
  date: 2025-10-26
  status: Draft for OGC Submission
  contact:
    name: Eng. Igor Quintão
    organization: Universidade Federal de Viçosa (UFV)
    email: igor.quintao@ufv.br
    web: https://igorquintao.github.io/FarmGML-ADE/
  description: >
    FarmGML ADE extends CityGML 3.0 for the agricultural domain, representing rural
    properties, crop areas, enterprises, operations, risk assessments and sustainability
    metrics. It follows the Model-Driven Architecture (UML-to-XSD) approach and is fully
    compliant with OGC ADE design patterns (Hooks, GenericApplicationProperty).

  license: CC-BY-4.0
  namespace:
    prefix: farm
    uri: https://igorquintao.github.io/FarmGML-ADE/schemas/1.3
    schemaLocation: https://raw.githubusercontent.com/IgorQuintao/FarmGML-ADE/main/schemas/1.3/FarmGML.xsd

  artifacts:
    - path: schemas/1.3/FarmGML.xsd
      role: root-schema
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-hooks.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-core.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-enterprise.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-production.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-operations.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-risk.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-sustainability.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>
    - path: schemas/1.3/farm-temporal.xsd
      role: module
      md5: <INSERIR_MD5_DO_ARQUIVO>

  dependencies:
    - http://schemas.opengis.net/citygml/3.0/cityGMLBase.xsd
    - http://schemas.opengis.net/citygml/3.0/landUse.xsd
    - http://schemas.opengis.net/citygml/3.0/building.xsd
    - http://schemas.opengis.net/citygml/3.0/vegetation.xsd

  documentation:
    - docs/specification/FarmGML_Encoding_Specification.pdf
    - docs/specification/FarmGML_Conceptual_Model.pdf
    - docs/specification/FarmGML_UseCases.pdf

  examples:
    - schemas/1.3/examples/example_ruralproperty.gml

  validation:
    schema: true
    schematron: true
    testInstances: true
