identifier: urn:ogc:def:ade:citygml:farmgml:1.3
title:
  en: FarmGML ADE - Agricultural Domain Extension for CityGML 3.0
  pt-br: FarmGML ADE - Extensão de Domínio Agrícola para CityGML 3.0
version: 1.3
date: 2025-10-25
status: Draft for OGC Submission
authors:
