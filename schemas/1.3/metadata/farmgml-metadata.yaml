description: >
  FarmGML ADE extends CityGML 3.0 to represent agricultural holdings,
  crop areas, enterprises, operations, risk assessments, and sustainability
  metrics. It is compliant with OGC CityGML ADE design rules and follows
  the Model-Driven UML-to-XSD methodology recommended by Brink (2013).
